<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JB Audio Player</title>

    <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
    <script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
    <script src="src/JBAudioPlayer.js"></script>

    <script>

        var audioPlayer;
        var stage;

        function _onLoad()
        {
            stage = new createjs.Stage("playerCanvas");

            audioPlayer = new JBAudioPlayer();
            stage.addChild(audioPlayer)
            audioPlayer.create();

            stage.update();
        }

    </script>

</head>
<body  onload="_onLoad();">
    <h1>JBAudioPlayer</h1>
    <canvas id="playerCanvas" width="1024" height="768"></canvas>
</body>
</html>
